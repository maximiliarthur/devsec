# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: 
  pull_request:

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Test program
        run: python -m unittest test.py
 
  security:
    # needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -la
      - run: mkdir -m 777 docker-bind

      - name: run secret scan
        id: secret
        uses: ./actions/secret-scan
        continue-on-error: true
      - run: mv docker-bind/output.json .

      - name: run dependencies scan
        uses: ./actions/dependency-scan

      - run: ls -la

      - run: python3 ./actions/secret-scan/slack-alert.py
      - name: check failure
        if: steps.secret.outcome != 'success'
        run: exit 1


  deploy:
    needs: security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: run deploy
        uses: ./actions/deploy-ansible
        with:
          ssh-key: ${{ secrets.DEPLOYMENT_SERVER_SSH_PRIVKEY }}
          known-host: ${{ secrets.KNOWN_HOST }}
          

