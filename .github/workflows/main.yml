# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: 
  pull_request:

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Test program
        run: python -m unittest test.py
 
  security:
    # needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -la
      - run: mkdir -m 777 docker-bind
#       - name: Gitleaks
#         uses: gitleaks/gitleaks-action@v2
#         env:
#           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
#           GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false

      - name: run secret scan
        uses: ./actions/secret-scan

      - name: run dependencies scan
        uses: ./actions/dependency-scan

      - name: Try 
        run: |
          ls -la docker-bind
          cat docker-bind/oast-results.json

  deploy:
    # needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -la
      - run: mkdir -m 777 docker-bind

      - name: run deploy
        uses: ./actions/deploy-ansible
        with:
          ssh-key: ${{ secrets.DEPLOYMENT_SERVER_SSH_PRIVKEY }}
          known-host: ${{ secrets.KNOWN_HOST }}
          

