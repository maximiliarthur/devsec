- name: Deploy API
  hosts: prod
  tasks:

  - name: Copy api.py
    copy:
      src: api.py    
      dest: ~/web-api/api.py

  - name: Copy requirements.txt
    copy:
      src: requirements.txt    
      dest: ~/web-api/requirements.txt

  - name: Copy wsgi.py
    copy:
      src: wsgi.py    
      dest: ~/web-api/wsgi.py



