- name: Deploy API
  hosts: prod
  tasks:

  - name: Copy api.py
    copy:
      src: api.py    
      dest: ~/web-api/api.py

  - name: Copy requirements.txt
    copy:
      src: requirements.txt    
      dest: ~/web-api/requirements.txt

  - name: create test
    ansible.builtin.shell: |       # Multiple commands in Ansible shell module
          pip3 install -r requirements.txt
          python3 api.py
